<div class="my-skills-frame">
    <div class="header-box">
        <h2 class="section-header-font">{{ "MYSKILLS.SKILLS" | translate }}</h2>
    </div>
    <div class="skills-container">
        @for (skill of skillList.mySkills; track skillList; let i = $index) {
        <div class="skill-box">
            <img class="skill-icon" src="assets/icons/skills/{{ skill.path }}" alt="Skill Icon" />
            <div class="skill-name">{{ skill.name }}</div>
        </div>
        }
    </div>
</div>
