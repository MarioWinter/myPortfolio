<nav [ngStyle]="fixPosition()">
    <div class="navbar-container">
        <a href=""><img src="assets/icons/mw-logo.svg" alt="Developer Logo" /></a>
        <div class="burger-menu-right">
            <div class="translations">
                <button (click)="translationService.setLanguage('en')" [class.active]="translationService.currentLang === 'en'">EN</button>
                <button (click)="translationService.setLanguage('de')" [class.active]="translationService.currentLang === 'de'">DE</button>
            </div>
            <div class="burger-menu-box">
                <div class="burger-menu" (click)="toggleMenu()" (keyup.enter)="toggleMenu()" tabindex="0" role="button" aria-label="Toggle menu">
                    <div class="bar" [@topBarAnimation]="isActive ? 'close' : 'open'"></div>
                    <div class="bar" [@middleBarAnimation]="isActive ? 'close' : 'open'"></div>
                    <div class="bar" [@bottomBarAnimation]="isActive ? 'close' : 'open'"></div>
                </div>
            </div>
        </div>
    </div>
</nav>
<app-burger-menu [ngClass]="showMenu()" (menuToggled)="toggleMenu()"></app-burger-menu>
